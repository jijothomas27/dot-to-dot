<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">
	<link rel="stylesheet" href="css/app.css"/>
    <title>Dot-to-Dot Game</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="DotToDotCtrl">
		<div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Dot to Dot Game</a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	            <li><a href="#about">About</a></li>
	            <li><a href="#contact">Contact</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
	    <div class="container">
	    	<div class="starter-template row">
	    		<div id="game-board-container" class="col-md-8">
					<svg id="dot-board" width="100%" height="100%" ng-mousedown="mouseDown($event)"
						ng-mousemove="onMouseMove($event)"
						ng-mouseup="onMouseUp($event)">
							<circle ng-repeat="dot in dots" 
								cx="{{dot.cx}}" cy="{{dot.cy}}" r="{{dot.r}}" 
								stroke="black" stroke-width="1" fill="lightgray"></circle>
							<line ng-repeat="l in lines" 
								x1="{{l.from.x}}"
								y1="{{l.from.y}}"
								x2="{{l.to.x}}"
								y2="{{l.to.y}}"
								ng-style="{stroke: l.color}"></line>
					</svg>
				</div>
				<div class="users col-md-4">
					<div class="col-md-12" ng-show="meAdded">Hello, {{me.name}}</div>
					<div class="col-md-12" ng-hide="meAdded">
						<form class="form-horizontal" role="form">
							<div class="form-group">
							    <label for="userName" class="col-lg-2 control-label">Name</label>
							    <div class="col-lg-10">
							      <input type="text" class="form-control" 
									id="userName" placeholder="Your name"
									ng-model="me.name">
							    </div>
							</div>
							
							<div class="form-group">
								<label for="userColor" class="col-lg-2 control-label">Color</label>
								<div class="col-lg-10">
							      <a id="userColor" href="#" colorpicker  ng-model="me.color">Pick a color</a>
							    </div>
								
							</div>
							<button ng-click="addMe()" class="btn btn-default">Add Me</button>
						</form>
					</div>
					<div class="col-md-12" ng-show="users.length > 0">
						<div><h4>Current Players</h4></div>
						<ul>
							<li ng-repeat="user in users" ng-style="{color: user.color}">{{user.name}}</li>
						</ul>
					</div>
				</div>
	    	</div>
	    </div>
	  <!-- In production use:
	  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	  -->
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	  <script src="lib/angular/angular.js"></script>
	  <script src="js/app.js"></script>
	  <script src="js/services.js"></script>
	  <script src="js/controllers.js"></script>
	  <script src="js/filters.js"></script>
	  <script src="js/directives.js"></script>
	  <script src="js/bootstrap.js"></script>
	  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
	  <script src="//cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>
	  <link rel="stylesheet" href="css/bootstrap.css"/>
	  <link rel="stylesheet" href="css/bootstrap-theme.css"/>
	  
	  <link rel="stylesheet" href="css/colorpicker.css"/>
	  <script src="js/bootstrap-colorpicker-module.js"></script>
	</body>
</html>
